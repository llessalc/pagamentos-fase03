spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

qr.url=${QR_URL}
mp.token=${MP_TOKEN}
pagamento.wh=${PAGAMENTO_WH}
events.queue-pedidos=${PEDIDOS_QUEUE}
events.queue-pagamentos-criados=${PAGAMENTOS_CRIADOS_QUEUE}
events.queue-pagamentos-confirmados=${PAGAMENTOS_CONFIRMADOS_QUEUE}
events.queue-pagamentos-cancelados=${PAGAMENTOS_CANCELADOS_QUEUE}

spring.h2.console.enabled=true