spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

qr.url=${QR_URL}
mp.token=${MP_TOKEN}
pagamento.wh=${PAGAMENTO_WH}


spring.cloud.aws.endpoint=http://localhost:4566
spring.cloud.aws.credentials.profile.name=test

events.queue-pedidos=${PEDIDOS_QUEUE}
events.queue-pagamentos-criados=pagamentos-criados-queue-test
events.queue-pagamentos-confirmados=pagamentos-confirmados-queue-test
events.queue-pagamentos-cancelados=pagamentos-cancelados-queue-test

spring.h2.console.enabled=true